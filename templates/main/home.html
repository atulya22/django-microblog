{% extends 'main/base.html' %}

{% block head_title %}
<title> Home Title </title>
{% endblock head_title %}

{% block content %}
<div class='row text-center'>
    <div class='col'>
        <h1> Welcome to the tweet me app </h1>
    </div>
</div>

<div class ='row' id='tweets'>
    Loading <meta http-equiv="X-UA-Compatible" content="IE=7">
</div>

<script>
    const tweetsElement = document.getElementById("tweets")

    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = "/tweets"
    const responseType = 'json'


    function handleDidLike(tweet_id, currentCount) {
        console.log(tweet_id)
        console.log(currentCount)
    }

    function likeBtn(tweet) {
        return "<button class='btn btn-primary btn-small' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Like </button>"
    }

    function formatTweeetElement(tweet) {
        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id 
        + "' > <p>" + tweet.content + 
            "</p><div class='btn-group'>" + likeBtn(tweet) +
        "</div></div>"
        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response
        var finalTweetStr = ""
        var i;

        for (i=0; i<listedItems.length; i++) {
            var tweetObj = listedItems[i]
            var currentItem = formatTweeetElement(tweetObj)
            finalTweetStr += currentItem
        }

        tweetsElement.innerHTML = finalTweetStr

        // console.log(listedItems)
    }
    xhr.send()
    
</script>
{% endblock content %}
